<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet" />
    <title>Site Feedback</title>
</head>
<body>
    <h1>Love it? Hate it? Let us know!</h1>
    <h3> User feedback is the first thing that is considered
        when changes and improvements are being made to the site.</h3>
    <hr />
    <form method="post">
        <p>Name(optional):<input type="text"
        name="name"/>
        </p>
        <h3>
            For the following questions, please rate on a scale of 0 to 5, 
            with 0 being the least and 5 the greatest.
        </h3> 
        <br />
        <p>
            ease of navigation:
            <input type="radio" name="nav_score" value="0">
            0
            <input type="radio" name="nav_score" value="1">
            1
            <input type="radio" name="nav_score" value="2">
            2
            <input type="radio" name="nav_score" value="3">
            3
            <input type="radio" name="nav_score" value="4">
            4
            <input type="radio" name="nav_score" value="5">
            5
        </p>
</body>
</html>
